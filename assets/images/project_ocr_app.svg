<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card Gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Main Card with Shadow -->
  <rect x="40" y="40" width="720" height="520" rx="30" fill="white" opacity="0.98" filter="url(#shadow)"/>
  
  <!-- Header Section -->
  <text x="400" y="90" font-family="Inter, Arial" font-size="36" font-weight="800" fill="#667eea" text-anchor="middle">ğŸ“¸ Image to Text</text>
  <text x="400" y="115" font-family="Inter, Arial" font-size="16" fill="#666" text-anchor="middle">Extract text from images using OCR</text>
  
  <!-- Upload Area -->
  <rect x="80" y="140" width="640" height="140" rx="20" fill="#f8f9ff" stroke="#667eea" stroke-width="3" stroke-dasharray="12,8"/>
  
  <!-- Upload Icon -->
  <circle cx="400" cy="180" r="25" fill="#667eea" opacity="0.1"/>
  <text x="400" y="195" font-family="Arial" font-size="40" fill="#667eea" text-anchor="middle">â˜ï¸</text>
  
  <!-- Upload Text -->
  <text x="400" y="235" font-family="Inter, Arial" font-size="20" font-weight="700" fill="#333" text-anchor="middle">Upload atau Drop Gambar</text>
  <text x="400" y="260" font-family="Inter, Arial" font-size="14" fill="#666" text-anchor="middle">Klik untuk memilih atau drag & drop gambar di sini</text>
  
  <!-- Progress Bar -->
  <rect x="200" y="300" width="400" height="8" rx="4" fill="#e0e0e0"/>
  <rect x="200" y="300" width="280" height="8" rx="4" fill="url(#cardGradient)"/>
  <text x="400" y="325" font-family="Inter, Arial" font-size="13" font-weight="600" fill="#667eea" text-anchor="middle">Memproses... 70%</text>
  
  <!-- Content Grid -->
  <!-- Left: Preview Section -->
  <rect x="80" y="350" width="320" height="180" rx="15" fill="#f8f9ff"/>
  <text x="240" y="375" font-family="Inter, Arial" font-size="16" font-weight="700" fill="#333" text-anchor="middle">ğŸ–¼ï¸ Preview Gambar</text>
  
  <!-- Sample Image Preview (Document Icon) -->
  <rect x="160" y="395" width="160" height="120" rx="8" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="175" y="410" width="50" height="6" rx="3" fill="#667eea" opacity="0.3"/>
  <rect x="175" y="425" width="130" height="6" rx="3" fill="#667eea" opacity="0.3"/>
  <rect x="175" y="440" width="110" height="6" rx="3" fill="#667eea" opacity="0.3"/>
  <rect x="175" y="455" width="130" height="6" rx="3" fill="#667eea" opacity="0.3"/>
  <rect x="175" y="470" width="90" height="6" rx="3" fill="#667eea" opacity="0.3"/>
  <rect x="175" y="485" width="120" height="6" rx="3" fill="#667eea" opacity="0.3"/>
  
  <!-- Right: Result Section -->
  <rect x="420" y="350" width="300" height="180" rx="15" fill="#f8f9ff"/>
  <text x="570" y="375" font-family="Inter, Arial" font-size="16" font-weight="700" fill="#333" text-anchor="middle">ğŸ“„ Hasil Ekstraksi</text>
  
  <!-- Sample Text Result -->
  <rect x="440" y="390" width="260" height="125" rx="10" fill="white"/>
  <text x="450" y="410" font-family="Courier New, monospace" font-size="11" fill="#333">Lorem ipsum dolor sit</text>
  <text x="450" y="428" font-family="Courier New, monospace" font-size="11" fill="#333">amet, consectetur</text>
  <text x="450" y="446" font-family="Courier New, monospace" font-size="11" fill="#333">adipiscing elit. Sed</text>
  <text x="450" y="464" font-family="Courier New, monospace" font-size="11" fill="#333">do eiusmod tempor</text>
  <text x="450" y="482" font-family="Courier New, monospace" font-size="11" fill="#333">incididunt ut labore</text>
  <text x="450" y="500" font-family="Courier New, monospace" font-size="11" fill="#333">et dolore magna...</text>
  
  <!-- Action Buttons -->
  <rect x="440" y="525" width="100" height="28" rx="8" fill="white" stroke="#667eea" stroke-width="2"/>
  <text x="490" y="544" font-family="Inter, Arial" font-size="12" font-weight="600" fill="#667eea" text-anchor="middle">ğŸ“‹ Copy</text>
  
  <rect x="550" y="525" width="120" height="28" rx="8" fill="white" stroke="#667eea" stroke-width="2"/>
  <text x="610" y="544" font-family="Inter, Arial" font-size="12" font-weight="600" fill="#667eea" text-anchor="middle">ğŸ’¾ Download</text>
  
  <!-- Stats Cards at Bottom -->
  <!-- Characters -->
  <rect x="80" y="545" width="200" height="50" rx="12" fill="url(#cardGradient)"/>
  <text x="180" y="568" font-family="Inter, Arial" font-size="24" font-weight="800" fill="white" text-anchor="middle">1,234</text>
  <text x="180" y="585" font-family="Inter, Arial" font-size="12" fill="white" text-anchor="middle" opacity="0.9">Karakter</text>
  
  <!-- Words -->
  <rect x="300" y="545" width="200" height="50" rx="12" fill="url(#cardGradient)"/>
  <text x="400" y="568" font-family="Inter, Arial" font-size="24" font-weight="800" fill="white" text-anchor="middle">256</text>
  <text x="400" y="585" font-family="Inter, Arial" font-size="12" fill="white" text-anchor="middle" opacity="0.9">Kata</text>
  
  <!-- Lines -->
  <rect x="520" y="545" width="200" height="50" rx="12" fill="url(#cardGradient)"/>
  <text x="620" y="568" font-family="Inter, Arial" font-size="24" font-weight="800" fill="white" text-anchor="middle">18</text>
  <text x="620" y="585" font-family="Inter, Arial" font-size="12" fill="white" text-anchor="middle" opacity="0.9">Baris</text>
  
  <!-- Footer Badge -->
  <rect x="320" y="8" width="160" height="24" rx="12" fill="white" opacity="0.9"/>
  <text x="400" y="24" font-family="Inter, Arial" font-size="11" font-weight="600" fill="#667eea" text-anchor="middle">Powered by Tesseract.js</text>
</svg>
